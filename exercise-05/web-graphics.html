<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <!--
        Attribution details:

        CIA World Factbook
        https://www.cia.gov/the-world-factbook/
      -->

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook-copy.png" alt="Arctic Circle map">
          <figcaption>PNG, 178KB (Map by <a href="https://www.cia.gov/the-world-factbook/">CIA World Factbook</a>)</figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook-copy.gif" alt="Arctic Circle map">>
          <figcaption>GIF, 167KB (Map by <a href="https://www.cia.gov/the-world-factbook/">CIA World Factbook</a>)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
