<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-copy-high.jpg" alt="Flamingo landing in body of water.">

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-copy-mid.jpg" alt="Flamingo landing in body of water.">
          <figcaption>Mid quality, 57%, 32KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-copy-low.jpg" alt="Flamingo landing in body of water.">
          <figcaption>Low quality, 14%, 12KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>

</html>
